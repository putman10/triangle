<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Triangle Tracker</h1>
    </div>
    <form class="triangleform" >
      <div class="form-row" id="form-padding">
        <div class="form-group col-md-4">
          <label for="inputside1">Side 1</label>
          <input type="text" class="form-control" id="inputside1" placeholder="Enter length of side one">
        </div>
        <div class="form-group col-md-4">
          <label for="inputside2">Side 2</label>
          <input type="text" class="form-control" id="inputside2" placeholder="Enter length of side two">
        </div>
        <div class="form-group col-md-4">
          <label for="inputside3">Side 3</label>
          <input type="text" class="form-control" id="inputside3" placeholder="Enter length of side three">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="result">

    </div>
  </div>
</body>
</html>
